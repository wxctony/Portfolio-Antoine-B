<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Antoine Briat</title>
    <style>
        /* Déclaration de la police Micra avec chemin absolu */
        @font-face {
            font-family: 'Micra';
            src: url('./fonts/Micra-Normal.ttf') format('truetype'); /* format correct */
            font-weight: normal;
            font-style: normal;
        }

        /* --- Styles CSS --- */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            color: #000;
            background-color: #fff;
        }

        /* En-tête */
        header {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        header img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        header h1 { /* Antoine Briat */
            margin: 0;
            font-size: 1.5em;
            font-weight: 700;
            text-transform: uppercase;
            font-family: 'Micra', Arial, sans-serif; /* Utilise Micra avec fallback */
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2em;
            font-weight: 300;
            color: #555;
        }

        /* Section principale */
        .hero {
            margin: 50px;
            text-align: center;
        }

        .hero h2 {
            font-size: 6em;
            margin: 0;
            text-align: left;
        }

        /* Petits titres */
.small-titles {
    display: flex;
    justify-content: flex-start; /* Aligne les titres sur la gauche */
    gap: 30px; /* Espace entre chaque titre */
    margin-top: 20px; /* Espace entre h2 et les petits titres */
    font-size: 1.2em; /* Taille du texte */
    font-weight: 300; /* Texte plus fin */
    color: #aaa; /* Couleur gris clair */
    text-transform: lowercase; /* Texte en minuscules */
}

.small-titles a {
    text-decoration: none; /* Supprime le soulignement */
    color: inherit; /* Utilise la couleur définie dans .small-titles */
    transition: color 0.3s; /* Animation pour un effet de survol */
}

.small-titles a:hover {
    color: #000; /* Devient noir au survol */
}

/* Conteneur de l'image avec effet hover */
.image-hover-container {
    position: relative;
    width: 100%; /* Largeur de l'image */
    max-width: 800px; /* Taille maximale de l'image */
    margin: 20px auto; /* Centre le conteneur */
}

.image-hover-container img {
    width: 100%; /* L'image prend toute la largeur du conteneur */
    height: auto;
    display: block;
}

.hover-text {
    position: absolute;
    top: 50%; /* Centre verticalement */
    left: 50%; /* Centre horizontalement */
    transform: translate(-50%, -50%); /* Décalage pour centrer parfaitement */
    color: #fff; /* Couleur du texte en blanc */
    font-size: 2.5em; /* Taille du texte */
    font-weight: bold; /* Texte en gras */
    text-align: center; /* Alignement du texte centré */
    opacity: 0; /* Invisible par défaut */
    transition: opacity 0.3s ease; /* Animation douce pour apparition */
}

.image-hover-container:hover .hover-text {
    opacity: 1; /* Affiche le texte au survol */

}

/* Style spécifique pour la troisième image */
.third-image-container .hover-text {
    color: #515151; /* Couleur de texte noire */
        -1px -1px 0 #fff, 
        1px -1px 0 #fff, 
        -1px  1px 0 #fff, 
        1px  1px 0 #fff;
}

        /* Bouton Hamburger */
        .menu-icon {
            position: fixed;
            top: 20px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            z-index: 1001;
        }

        .menu-icon div {
            width: 30px;
            height: 3px;
            background-color: #000;
            transition: transform 0.3s, opacity 0.3s;
        }

        /* Menu plein écran */
        .menu-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .menu-fullscreen a {
            color: #fff;
            text-decoration: none;
            font-size: 2em;
            margin: 15px 0;
        }

        .menu-fullscreen .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 3em;
            cursor: pointer;
        }

        /* Animation du bouton hamburger */
        .menu-icon.active div:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .menu-icon.active div:nth-child(2) {
            opacity: 0;
        }

        .menu-icon.active div:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }
    </style>
</head>

<body>
    <!-- En-tête -->
    <header>
        <!-- Ajout du logo -->
        <img src="images/LOGO.png" alt="Logo">
        <h1 class="lined-text">antoine briat</h1>
        <p>Horloger / Dessinateur technique en mécanique de précision</p>
    </header>

    <!-- Section principale -->
    <section class="hero">
        <h2>Mes projets.</h2>
        <!-- Petits titres sous Mes projets -->
<nav class="small-titles">
    <a href="#">horlogerie</a>
    <a href="#">électronique</a>
    <a href="#">origamis</a>
</nav>
    </section>

    <!-- Section avec image et texte au survol -->
<div class="image-hover-container">
    <img src="images\Came.png" alt="Description de l'image">
    <div class="hover-text">Came d'équation du temps sur Mars</div>
</div>

    <!-- Image exemple -->
    <div class="image-section"></div>

    <!-- Section avec image et texte au survol -->
<div class="image-hover-container">
    <img src="images\Mcanisme d'edt Mars.png" alt="Description de l'image">
    <div class="hover-text">Mécanisme d'équation du temps sur Mars</div>
</div>

    <!-- Image exemple -->
    <div class="image-section"></div>

    <!-- Section avec image et texte au survol -->
<div class="image-hover-container third-image-container">
    <img src="images\Horloge Mars.png" alt="Description de l'image">
    <div class="hover-text">Trains d'engrenages pour une horloge martienne</div>
</div>

    <!-- Image exemple -->
    <div class="image-section"></div>

    <!-- Bouton Hamburger -->
    <div class="menu-icon" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Menu Plein Écran -->
    <div class="menu-fullscreen" id="menu">
        <div class="close-btn" onclick="toggleMenu()">×</div>
        <a href="#">À propos</a>
        <a href="#">Contact</a>
    </div>

    <!-- JavaScript -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const menuIcon = document.querySelector('.menu-icon');

            if (menu.style.display === 'flex') {
                menu.style.display = 'none';
                menuIcon.classList.remove('active');
            } else {
                menu.style.display = 'flex';
                menuIcon.classList.add('active');
            }
        }
    </script>
</body>
</html>

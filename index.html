<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Antoine Briat</title>
    
    <!-- Import des polices -->
    <style>
        @font-face { font-family: 'Micra'; src: url('./fonts/Micra-Normal.ttf') format('truetype'); }
        @font-face { font-family: 'Corbel'; src: url('./fonts/Corbel.ttf') format('truetype'); }
        @font-face { font-family: 'Aeonik Light'; src: url('fonts/AeonikTRIAL-Light.otf') format('opentype'); }
        @font-face { font-family: 'Aeonik Regular'; src: url('fonts/AeonikTRIAL-Regular.otf') format('opentype'); }
        @font-face { font-family: 'Aeonik Bold'; src: url('fonts/AeonikTRIAL-Bold.otf') format('opentype'); }

        /* --- Styles globaux --- */
        body { margin: 0; font-family: Arial, Helvetica, sans-serif; color: #000; background-color: #fff; }

        /* --- Loader --- */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
        #loader img { width: 100px; height: auto; margin-bottom: 0px; }
        #loader h1 { font-family: 'Micra', sans-serif; font-size: 2em; color: #000; }

        /* --- En-tête --- */
        header { padding: 20px; display: flex; flex-direction: column; align-items: center; text-align: center; }
        header img { width: 100px; height: auto; margin-bottom: 10px; }
        header h1 { margin: 0; font-size: 1.5em; font-weight: 700; text-transform: uppercase; font-family: 'Micra', Arial, sans-serif; }
        header p { margin: 10px 0 0; font-size: 1.2em; font-weight: 300; color: #555; }

        /* --- Section principale --- */
        .hero { font-size: 1em; margin: 50px; text-align: center; }
        .hero h2 { font-size: 6em; margin: 0; text-align: left; font-family: 'Aeonik Regular'; }

        /* --- Titres secondaires --- */
        .small-titles { display: flex; justify-content: flex-start; gap: 30px; margin-top: 20px; font-size: 1.2em; font-weight: 300; color: #aaa; text-transform: lowercase; }
        .small-titles a { text-decoration: none; color: inherit; transition: color 0.3s; }
        .small-titles a:hover { color: #000; }

        /* --- Images avec texte au survol --- */
        .image-hover-container { position: relative; width: 100%; max-width: 800px; margin: 20px auto; }
        .image-hover-container img { width: 100%; height: auto; display: block; }
        .hover-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #fff; font-family: 'Helvetica'; font-size: 2.5em; font-weight: bold; text-align: center; opacity: 0; transition: opacity 0.3s ease; }
        .image-hover-container:hover .hover-text { opacity: 1; }
        .image-caption { text-align: left; margin: 15px 400px; font-size: 1.5em; font-weight: normal; color: #000; font-family: 'Corbel', Arial, sans-serif; }

        /* --- Menu hamburger --- */
        .menu-icon { position: fixed; top: 20px; right: 30px; display: flex; flex-direction: column; gap: 5px; cursor: pointer; z-index: 1001; }
        .menu-icon div { width: 30px; height: 3px; background-color: #000; transition: transform 0.3s, opacity 0.3s; }
        .menu-icon.active div:nth-child(1) { transform: translateY(8px) rotate(45deg); }
        .menu-icon.active div:nth-child(2) { opacity: 0; }
        .menu-icon.active div:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }

        /* --- Menu plein écran --- */
        .menu-fullscreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #000; color: #fff; display: none; flex-direction: column; justify-content: center; align-items: flex-end; z-index: 1000; }
        .menu-fullscreen a { font-family: 'Aeonik Light', sans-serif; color: #aaa; text-decoration: none; font-size: 4em; margin: 15px 100px 15px 0; transition: color 0.3s ease; }
        .menu-fullscreen a:hover, .menu-fullscreen a:focus { color: #fff; }
        .menu-fullscreen a:active { color: #ddd; }
        .menu-fullscreen .close-btn { position: absolute; top: 20px; right: 30px; font-size: 3em; cursor: pointer; }
    </style>
</head>

<body>
    <div id="loader">
        <img src="images/LOGO2.png" alt="Logo">
        <h1>Antoine Briat</h1>
    </div>

    <header>
        <img src="images/LOGO2.png" alt="Logo">
        <h1>Antoine Briat</h1>
        <p>Horloger / Dessinateur technique en mécanique de précision</p>
    </header>

    <section class="hero">
        <h2>Mes projets.</h2>
        <nav class="small-titles">
            <a href="#">horlogerie</a>
            <a href="#">électronique</a>
            <a href="#">origamis</a>
        </nav>
    </section>

    <div class="image-hover-container">
        <img src="images/Came.png" alt="Came d'équation du temps sur Mars">
        <div class="hover-text">Came d'équation du temps sur Mars</div>
    </div>

    <div class="menu-icon" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="menu-fullscreen" id="menu">
        <div class="close-btn" onclick="toggleMenu()">&times;</div>
        <a href="qui suis-je.html">Qui suis-je</a>
        <a href="contact.html">Contact</a>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const menuIcon = document.querySelector('.menu-icon');
            menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
            menuIcon.classList.toggle('active');
        }

        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            setTimeout(() => loader.style.display = 'none', 2000);
        });
    </script>
</body>
</html>
